<!DOCTYPE html>
<html>
<style>
div{
background-color:lightblue;
height:300px;
width:200px;
animation-name:abhi;
animation-duration:8s;

}
@keyframes abhi{
0%	{ background-color:lightblue;
}
25%	{ background-color:red;
}
50%	{ background-color:lightgreen;
}
75%	{ background-color:blue;
}
100%	{ background-color:yellow;
}
}
</style>
<body>
<div>
</div>
</body>
</html>
