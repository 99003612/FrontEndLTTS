<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}

h2 {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}

h3 {
  color: yellow;
  text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
}

</style>
</head>
<body>

<h1 align="center">Multiple Shadows</h1>

<h1>Text-shadow effect having red and blue neon glow shadow!</h1>

<h2>Text-shadow effect shows a white text with black, blue, and darkblue shadow! </h2>

<h3>Border around text!</h3>


</body>
</html>
