<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}

h2 {
  text-shadow: 2px 2px red;
}

h3 {
  text-shadow: 2px 2px 5px red;
}

h4 {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}

h5 {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}




</style>
</head>
<body>

<h1>Text-shadow effect!</h1>

<h2>Text-shadow effect with color!</h2>

<h3>Text-shadow with Blur effect!</h3>

<h4>Text-shadow effect having white text with black shadow!</h4>






</body>
</html>
