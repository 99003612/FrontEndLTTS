<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px;
}

div1 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px grey;
}

div2 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px 5px grey;
}

</style>
</head>
<body>

<h1 align="center">The box-shadow Property</h1>

<div>This is a div element with a box-shadow</div><br><br>

<div1>This is a div element with a grey box-shadow</div1><br><br><br><br>

<div2>This is a div element with a blurred, grey box-shadow</div2>

</body>
</html>
